<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao dịch gần đây</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }

        /* Main Navigation like home.html */
        .main-navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand { color: white; font-size: 20px; font-weight: 600; text-decoration: none; display: flex; align-items: center; }
        .navbar-brand:hover { color: white; }
        .navbar-brand i { margin-right: 10px; }
        .navbar-nav { display: flex; align-items: center; gap: 20px; flex-direction: row; flex-wrap: nowrap; list-style: none; margin: 0; padding: 0; }
        .nav-item { position: relative; }
        .nav-link { color: rgba(255, 255, 255, 0.9); padding: 10px 15px; text-decoration: none; border-radius: 5px; transition: all 0.3s ease; display: flex; align-items: center; font-weight: 500; }
        .nav-link:hover { background: rgba(255, 255, 255, 0.1); color: white; }
        .nav-link.active { background: rgba(255, 255, 255, 0.15); color: white; }
        .nav-link i { margin-right: 8px; }

        .transaction-card { background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; box-shadow: 0 3px 12px rgba(0,0,0,0.08); border-left: 4px solid; }
        .transaction-card.income { border-left-color: #28a745; }
        .transaction-card.expense { border-left-color: #dc3545; }
        .income { color: #28a745; }
        .expense { color: #dc3545; }
    </style>
    </head>
<body>
<nav class="main-navbar">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/finance" class="navbar-brand">
            <i class="fas fa-exchange-alt"></i>
            Giao dịch
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/finance"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/finance/categories"><i class="fas fa-tags"></i>Danh mục</a></li>
            <li class="nav-item"><a class="nav-link active" href="/finance/transactions/recent"><i class="fas fa-exchange-alt"></i>Gần đây</a></li>
            <li class="nav-item"><a class="nav-link" href="/finance/budgets"><i class="fas fa-chart-pie"></i>Ngân sách</a></li>
            <li class="nav-item"><a class="nav-link" href="/finance/reports"><i class="fas fa-file-alt"></i>Báo cáo</a></li>
            <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i>Trang chủ</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div th:if="${#lists.isEmpty(transactions)}" class="text-center py-5">
                <i class="fas fa-exchange-alt text-muted" style="font-size: 48px;"></i>
                <h6 class="text-muted mt-3">Chưa có giao dịch nào</h6>
                <a href="/finance/transactions/add" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Thêm giao dịch đầu tiên
                </a>
            </div>

            <div th:if="${!#lists.isEmpty(transactions)}">
                <div th:each="transaction : ${transactions}" class="transaction-card" th:classappend="${transaction.transactionType.name() == 'INCOME'} ? 'income' : 'expense'">
                    <div class="row align-items-center">
                        <div class="col-2 text-center">
                            <i class="fas" th:classappend="${transaction.transactionType.name() == 'INCOME'} ? 'fa-arrow-up text-success' : 'fa-arrow-down text-danger'" style="font-size: 22px;"></i>
                        </div>
                        <div class="col-7">
                            <h6 class="mb-1">
                                <a th:href="@{'/finance/transactions/' + ${transaction.id}}" class="text-decoration-none">
                                    <span th:text="${transaction.title}">Tiêu đề</span>
                                </a>
                            </h6>
                            <p class="text-muted mb-1" th:text="${transaction.description}">Mô tả</p>
                            <small class="text-muted d-block mb-1" th:if="${transaction.contributor != null || transaction.contributorName != null}">
                                <i class="fas fa-user me-1"></i>
                                <span th:text="${transaction.contributor != null ? transaction.contributor.name : transaction.contributorName}">Người đóng góp</span>
                            </small>
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy')}">Ngày</span>
                                <span th:if="${transaction.category}" class="ms-2">
                                    <i class="fas fa-tag me-1"></i>
                                    <span th:text="${transaction.category.name}">Danh mục</span>
                                </span>
                            </small>
                        </div>
                        <div class="col-3 text-end">
                            <div class="fw-bold" th:classappend="${transaction.transactionType.name() == 'INCOME'} ? 'income' : 'expense'"
                                 th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')}">0</div>
                            <small class="text-muted" th:text="${transaction.transactionType.displayName}">Loại</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
