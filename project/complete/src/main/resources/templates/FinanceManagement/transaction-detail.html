<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        /* Main Navigation like home.html */
        .main-navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 2px 20px rgba(0,0,0,0.1); padding: 15px 30px; position: sticky; top: 0; z-index: 1000; }
        .navbar-brand { color: white; font-size: 20px; font-weight: 600; text-decoration: none; display: flex; align-items: center; }
        .navbar-brand:hover { color: white; }
        .navbar-brand i { margin-right: 10px; }
        .navbar-nav { display: flex; flex-direction: row; flex-wrap: nowrap; align-items: center; gap: 20px; list-style: none; margin: 0; padding: 0; }
        .nav-link { color: rgba(255,255,255,0.9); padding: 10px 15px; border-radius: 5px; text-decoration: none; transition: .3s; display: flex; align-items: center; font-weight: 500; }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-link.active { background: rgba(255,255,255,0.15); color: white; }
        .nav-link i { margin-right: 8px; }

        /* Cards to match other pages */
        .card { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        .card-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px 15px 0 0 !important; border: none; padding: 16px 20px; display:flex; align-items:center; justify-content:space-between; }
        .badge { border-radius: 20px; padding: 6px 12px; }
    </style>
    </head>
<body>
<nav class="main-navbar">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/finance/transactions" class="navbar-brand">
            <i class="fas fa-exchange-alt"></i>
            Chi tiết giao dịch
        </a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/finance"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/finance/categories"><i class="fas fa-tags"></i>Danh mục</a></li>
            <li class="nav-item"><a class="nav-link active" href="/finance/transactions"><i class="fas fa-exchange-alt"></i>Giao dịch</a></li>
            <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i>Trang chủ</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <span class="badge" th:classappend="${transaction.transactionType.name() == 'INCOME'} ? 'bg-success' : 'bg-danger'"
                      th:text="${transaction.transactionType.displayName}">Loại</span>
            </div>
            <div>
                <a href="/finance/transactions" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i>Quay lại</a>
            </div>
        </div>
        <div class="card-body">
            <!-- Hàng tiêu đề + số tiền + ngày -->
            <div class="row align-items-center mb-3">
                <div class="col-md-8">
                    <h4 class="mb-1" th:text="${transaction.title}">Tiêu đề</h4>
                    <div class="text-muted" th:text="${transaction.description}">Mô tả</div>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="fs-4 fw-bold" th:classappend="${transaction.transactionType.name() == 'INCOME'} ? 'text-success' : 'text-danger'"
                         th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT')}">0</div>
                    <div class="text-muted" th:text="${#temporals.format(transaction.transactionDate, 'dd/MM/yyyy')}">Ngày</div>
                </div>
            </div>

            <!-- Thông tin chi tiết trình bày thẳng hàng -->
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Danh mục</span>
                        <span th:text="${transaction.category != null ? transaction.category.name : '-'}">-</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Phương thức</span>
                        <span th:text="${transaction.paymentMethod != null ? transaction.paymentMethod.displayName : '-'}">-</span>
                    </div>
                </div>

                <!-- Chỉ hiển thị khu vực người nộp cho giao dịch Thu -->
                <div class="col-md-6" th:if="${transaction.transactionType.name() == 'INCOME'}">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Người nộp</span>
                        <span th:text="${transaction.contributor != null ? transaction.contributor.name : transaction.contributorName}">-</span>
                    </div>
                </div>
                <div class="col-md-6" th:if="${transaction.transactionType.name() == 'INCOME'}">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">SĐT</span>
                        <span th:text="${transaction.contributor != null ? transaction.contributor.phone : transaction.contributorPhone}">-</span>
                    </div>
                </div>
                <div class="col-md-6" th:if="${transaction.transactionType.name() == 'INCOME'}">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Tên bố</span>
                        <span th:text="${transaction.contributor != null && transaction.contributor.father != null ? transaction.contributor.father.name : '-'}">-</span>
                    </div>
                </div>
                <div class="col-md-6" th:if="${transaction.transactionType.name() == 'INCOME'}">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Địa chỉ</span>
                        <span th:text="${transaction.contributor != null && transaction.contributor.address != null ? transaction.contributor.address : '-'}">-</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Quan hệ</span>
                        <span th:text="${transaction.contributorRelationship != null ? transaction.contributorRelationship : '-'}">-</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Ghi chú</span>
                        <span th:text="${transaction.notes != null ? transaction.notes : '-'}">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
