<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.id != null} ? 'Sửa Danh mục' : 'Thêm Danh mục'">Thêm Danh mục - Hệ thống Quản lý Gia phả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .form-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .type-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .type-btn {
            flex: 1;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .type-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .type-btn.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .type-btn.income.active {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .type-btn.expense.active {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .preview-card {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin: 20px 0;
        }
        
        .preview-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .preview-description {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .preview-type {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/finance/categories">
                <i class="fas fa-tags me-2"></i>
                <span th:text="${category.id != null} ? 'Sửa Danh mục' : 'Thêm Danh mục'">Thêm Danh mục</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/finance/categories">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại danh sách
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-tags me-2"></i>
                            <span th:text="${category.id != null} ? 'Sửa Danh mục' : 'Thêm Danh mục Mới'">Thêm Danh mục Mới</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${category.id != null} ? '/finance/categories/edit/' + ${category.id} : '/finance/categories/add'"
                              th:object="${category}" method="post">
                            
                            <!-- Loại danh mục -->
                            <div class="form-section">
                                <h6 class="section-title">
                                    <i class="fas fa-tag me-2"></i>Loại danh mục
                                </h6>
                                
                                <div class="type-buttons">
                                    <div class="type-btn income" onclick="selectType('INCOME')">
                                        <i class="fas fa-arrow-up text-success" style="font-size: 32px;"></i>
                                        <div class="mt-2">
                                            <strong>Thu nhập</strong>
                                            <br>
                                            <small class="text-muted">Các khoản thu vào</small>
                                        </div>
                                    </div>
                                    <div class="type-btn expense" onclick="selectType('EXPENSE')">
                                        <i class="fas fa-arrow-down text-danger" style="font-size: 32px;"></i>
                                        <div class="mt-2">
                                            <strong>Chi tiêu</strong>
                                            <br>
                                            <small class="text-muted">Các khoản chi ra</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <input type="hidden" th:field="*{type}" id="type">
                            </div>
                            
                            <!-- Thông tin danh mục -->
                            <div class="form-section">
                                <h6 class="section-title">
                                    <i class="fas fa-info-circle me-2"></i>Thông tin danh mục
                                </h6>
                                
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        Tên danh mục <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           placeholder="Ví dụ: Đóng góp từ thành viên, Chi phí tổ chức sự kiện..." required>
                                    <div class="form-text">Tên dễ nhận biết cho danh mục này</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" 
                                              rows="3" placeholder="Mô tả chi tiết về danh mục này..."></textarea>
                                </div>
                            </div>
                            
                            <!-- Preview -->
                            <div class="preview-card">
                                <div class="preview-title" id="previewName">Tên danh mục</div>
                                <div class="preview-description" id="previewDescription">Mô tả danh mục</div>
                                <span class="preview-type" id="previewType">Chọn loại danh mục</span>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a href="/finance/categories" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Hủy bỏ
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${category.id != null} ? 'Cập nhật Danh mục' : 'Thêm Danh mục'">Thêm Danh mục</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedType = '';
        
        function selectType(type) {
            selectedType = type;
            document.getElementById('type').value = type;
            
            // Update button states
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (type === 'INCOME') {
                document.querySelector('.type-btn.income').classList.add('active');
            } else {
                document.querySelector('.type-btn.expense').classList.add('active');
            }
            
            updatePreview();
        }
        
        function updatePreview() {
            const name = document.getElementById('name').value || 'Tên danh mục';
            const description = document.getElementById('description').value || 'Mô tả danh mục';
            
            document.getElementById('previewName').textContent = name;
            document.getElementById('previewDescription').textContent = description;
            
            if (selectedType === 'INCOME') {
                document.getElementById('previewType').textContent = 'Thu nhập';
                document.getElementById('previewType').className = 'preview-type bg-success text-white';
            } else if (selectedType === 'EXPENSE') {
                document.getElementById('previewType').textContent = 'Chi tiêu';
                document.getElementById('previewType').className = 'preview-type bg-danger text-white';
            } else {
                document.getElementById('previewType').textContent = 'Chọn loại danh mục';
                document.getElementById('previewType').className = 'preview-type bg-secondary text-white';
            }
        }
        
        // Add event listeners
        document.getElementById('name').addEventListener('input', updatePreview);
        document.getElementById('description').addEventListener('input', updatePreview);
        
        // Initial preview
        updatePreview();
    </script>
</body>
</html>
