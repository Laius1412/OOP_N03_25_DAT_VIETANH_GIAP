<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sự kiện</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .main-navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 2px 20px rgba(0,0,0,0.1); padding: 12px 24px; }
        .navbar-brand, .navbar-brand:hover { color: #fff; text-decoration: none; font-weight: 600; }
        .page-container { padding: 20px 30px; }
        .card { border: none; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        .section-title { color: #2c3e50; font-weight: 700; }
        .status-UPCOMING { color: #1e88e5; }
        .status-ONGOING  { color: #43a047; }
        .status-COMPLETED{ color: #6c757d; }
        .status-CANCELLED{ color: #e53935; text-decoration: line-through; }
        .calendar { background: #fff; border-radius: 12px; padding: 16px; }
        .calendar .header { display:flex; justify-content:space-between; align-items:center; margin-bottom: 10px; }
        .calendar .grid { display:grid; grid-template-columns: repeat(7, 1fr); gap:8px; }
        .calendar .cell { min-height:80px; border-radius:8px; border:1px solid #eee; padding:6px; background:#fafbff; cursor:pointer; }
        .calendar .cell:hover { background:#eef2ff; }
        .calendar .dow { text-align:center; font-weight:600; color:#546e7a; }
        .calendar .date { font-weight:700; color:#263238; }
        .calendar .lunar { font-size: 12px; color:#78909c; }
        .list-group-item { display:flex; align-items:center; justify-content:space-between; }
        .list-title { font-weight:600; color:#2c3e50; }
        .btn-gradient { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; border:none; }
        .modal-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; }
    </style>
    <script defer src="/js/lunar.js"></script>
    <script defer src="/js/event-management.js"></script>
    <script>
        window.__EVENTS__ = {
            detailUrl: '/events/detail/',
            createUrl: '/events/create',
            updateUrl: function(id){return '/events/update/' + id;},
            deleteUrl: function(id){return '/events/delete/' + id;}
        };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            if (window.EventManagementPage && EventManagementPage.init) {
                EventManagementPage.init();
            }
        });
    </script>
    <script>
        // pass selected date from server, if any
        window.SELECTED_DATE = /*[[${selectedDate}]]*/ '';
    </script>
    <script th:inline="javascript">
        window.CURRENT_YEAR = /*[[${year}]]*/ 0;
        window.CURRENT_MONTH = /*[[${month}]]*/ 0;
        window.EVENTS_DATA = /*[[${eventsData}]]*/ [];
        window.SEARCH_RESULTS = /*[[${searchResults}]]*/ [];
        window.SEARCH_QUERY = /*[[${q}]]*/ '';
    </script>
</head>
<body>
    <nav class="main-navbar d-flex justify-content-between align-items-center">
        <a href="/home" class="navbar-brand"><i class="fas fa-users me-2"></i>Gia Phả System</a>
        <div>
            <a href="/home" class="btn btn-sm btn-light"><i class="fas fa-home me-1"></i>Trang chủ</a>
        </div>
    </nav>

    <div class="page-container container-fluid">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row g-3">
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="section-title mb-0"><i class="fas fa-calendar-alt me-2"></i>Lịch (Dương/Âm)</h4>
                            <form class="d-flex" method="get" action="/events">
                                <input class="form-control me-2" type="search" placeholder="Tìm kiếm sự kiện" name="q" th:value="${q}">
                                <button class="btn btn-gradient" type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                        <div class="calendar">
                            <div class="header">
                                <div class="btn-group">
                                    <button id="prev-month" class="btn btn-sm btn-outline-secondary"><i class="fas fa-chevron-left"></i></button>
                                    <button id="today" class="btn btn-sm btn-outline-secondary">Hôm nay</button>
                                    <button id="next-month" class="btn btn-sm btn-outline-secondary"><i class="fas fa-chevron-right"></i></button>
                                </div>
                                <h5 id="month-label" class="mb-0"></h5>
                            </div>
                            <div class="grid" id="calendar-grid">
                                <!-- Rendered by JS: days of week + cells with solar+lunar -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="section-title mb-0"><i class="fas fa-forward me-2"></i>Sự kiện sắp tới</h5>
                            <button class="btn btn-sm btn-gradient" th:if="${canManage}" data-bs-toggle="modal" data-bs-target="#createModal"><i class="fas fa-plus me-1"></i>Thêm</button>
                        </div>
                        <div class="list-group small" style="max-height: 280px; overflow:auto;" id="upcoming-list">
                            <a th:each="e : ${upcoming}" href="#" class="list-group-item list-group-item-action" th:attr="data-id=${e.id}">
                                <div>
                                    <div class="list-title" th:text="${e.title}"></div>
                                    <div class="text-muted">
                                        <i class="far fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(e.startTime, 'dd/MM/yyyy HH:mm')}"></span>
                                        - <span th:text="${#temporals.format(e.endTime, 'HH:mm')}"></span>
                                        · <span th:classappend="'status-' + ${e.status}" th:text="${e.status}"></span>
                                    </div>
                                </div>
                                <i class="fas fa-angle-right text-muted"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="section-title mb-2"><i class="fas fa-history me-2"></i>Đã diễn ra</h5>
                        <div class="list-group small" style="max-height: 260px; overflow:auto;" id="past-list">
                            <a th:each="e : ${past}" href="#" class="list-group-item list-group-item-action" th:attr="data-id=${e.id}">
                                <div>
                                    <div class="list-title" th:text="${e.title}"></div>
                                    <div class="text-muted">
                                        <i class="far fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(e.startTime, 'dd/MM/yyyy HH:mm')}"></span>
                                        - <span th:text="${#temporals.format(e.endTime, 'HH:mm')}"></span>
                                        · <span th:classappend="'status-' + ${e.status}" th:text="${e.status}"></span>
                                    </div>
                                </div>
                                <i class="fas fa-angle-right text-muted"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detail Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-info-circle me-2"></i>Chi tiết sự kiện</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detail-content">
                            <!-- filled by JS -->
                        </div>
                    </div>
                    <div class="modal-footer" th:if="${canManage}">
                        <button id="editBtn" class="btn btn-warning"><i class="fas fa-edit me-1"></i>Sửa</button>
                        <button id="deleteBtn" class="btn btn-danger"><i class="fas fa-trash me-1"></i>Xóa</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create/Edit Modal -->
        <div class="modal fade" id="createModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Thêm/Sửa sự kiện</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="eventForm" method="post" action="/events/create">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tên sự kiện</label>
                                    <input name="title" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Địa điểm</label>
                                    <input name="location" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Mô tả</label>
                                    <textarea name="description" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Bắt đầu</label>
                                    <input type="datetime-local" name="startTime" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Kết thúc</label>
                                    <input type="datetime-local" name="endTime" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số người tối đa</label>
                                    <input type="number" min="1" name="maxParticipants" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Đang tham gia (hiện tại)</label>
                                    <input type="number" min="0" name="currentParticipants" class="form-control" value="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Lặp lại</label>
                                    <select name="recurrence" class="form-select">
                                        <option value="NONE">Không lặp</option>
                                        <option value="MONTHLY">Hàng tháng</option>
                                        <option value="YEARLY">Hàng năm</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Trạng thái</label>
                                    <select name="status" class="form-select">
                                        <option value="UPCOMING">UPCOMING</option>
                                        <option value="ONGOING">ONGOING</option>
                                        <option value="COMPLETED">COMPLETED</option>
                                        <option value="CANCELLED">CANCELLED</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Danh mục</label>
                                    <select name="categoryId" class="form-select">
                                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-gradient"><i class="fas fa-save me-1"></i>Lưu</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirm Modal -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="fas fa-triangle-exclamation me-2"></i>Xóa sự kiện</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa sự kiện này?</p>
                    </div>
                    <div class="modal-footer">
                        <form id="deleteForm" method="post">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
