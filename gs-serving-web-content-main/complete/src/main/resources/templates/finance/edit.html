<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4" th:with="t=${t}">
    <h1 class="h4 mb-3">Sửa giao dịch</h1>
    <form th:action="@{'/finance/' + ${t.id}}" method="post" class="row g-2">
      <div class="col-md-2">
        <select class="form-select" name="type" th:value="${t.type}">
          <option value="INCOME">Thu</option>
          <option value="EXPENSE">Chi</option>
        </select>
      </div>
      <div class="col-md-3">
        <input class="form-control" name="amount" type="number" step="0.01" th:value="${t.amount}" required>
      </div>
      <div class="col-md-3">
        <input class="form-control" name="eventName" th:value="${t.eventName}" placeholder="Tên sự kiện">
      </div>
      <div class="col-md-3">
        <input class="form-control" name="payerName" th:value="${t.payerName}" placeholder="Người nộp">
      </div>
      <div class="col-md-4">
        <input class="form-control" name="description" th:value="${t.description}" placeholder="Mô tả thêm">
      </div>
      <div class="col-md-2">
        <input class="form-control" name="date" type="date" th:value="${t.date}" required>
      </div>
      <div class="col-12 d-flex gap-2 mt-2">
        <button class="btn btn-primary" type="submit">Cập nhật</button>
        <a class="btn btn-secondary" href="/finance">Hủy</a>
      </div>
    </form>
  </body>
  </html>
