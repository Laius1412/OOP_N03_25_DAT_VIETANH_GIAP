<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa thành viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4" th:with="p=${p}">
    <h1 class="h3 mb-3">Sửa thành viên</h1>
    <form th:action="@{'/members/' + ${p.name}}" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Tên</label>
          <input name="newName" class="form-control" th:value="${p.name}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Giới tính</label>
          <select name="gender" class="form-select" th:value="${p.gender}">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Ngày sinh</label>
          <input name="dob" type="date" class="form-control" th:value="${p.dob}">
        </div>
        <div class="col-md-8">
          <label class="form-label">Địa chỉ</label>
          <input name="address" class="form-control" th:value="${p.address}">
        </div>
        <div class="col-md-4">
          <label class="form-label">SĐT</label>
          <input name="phone" type="number" class="form-control" th:value="${p.phone}">
        </div>
      </div>
      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Cập nhật</button>
        <a class="btn btn-secondary" href="/members">Hủy</a>
      </div>
    </form>
  </body>
  </html>
